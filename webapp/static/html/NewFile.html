<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* custom.css */
body {
	font-family: Arial, sans-serif;
	background-color: #f8f8f8;
	margin: 0;
	padding: 0;
}

.container {
	width: 100%;
	max-width: 1200px;
	margin: 0 auto;
	padding: 20px;
}

.content {
	background-color: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.menu_list_wrapper {
	background-color: #f2f2f2;
	padding: 20px;
	border-radius: 10px;
}

.pd_tab {
	text-align: center;
	margin-bottom: 20px;
}

.pd_tab span {
	font-size: 24px;
	font-weight: bold;
	display: block;
	margin-bottom: 10px;
}

.pd_tab ul {
	list-style: none;
	padding: 0;
	display: flex;
	justify-content: center;
}

.pd_tab ul li {
	margin: 0 10px;
}

.pd_tab ul li.active {
	font-weight: bold;
	color: #009223;
}

.pd_list_wrapper {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-around;
}

.pd_list_wrapper ul {
	list-style: none;
	padding: 0;
	display: flex;
	flex-wrap: wrap;
	justify-content: space-around;
}

.pd_list_wrapper li {
	width: 300px;
	background-color: #fff;
	margin: 10px;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

.pd_list_wrapper li .img {
	width: 100%;
	height: 200px;
	background-color: #eaeaea;
	border-radius: 10px;
	margin-bottom: 10px;
}

.pd_list_wrapper li .img img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	border-radius: 10px;
}

.pd_list_wrapper li .tit {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 5px;
}

.pd_list_wrapper li .eng {
	font-size: 16px;
	color: #666;
	margin-bottom: 5px;
}

.pd_list_wrapper li .cal {
	font-size: 14px;
	color: #ffc300;
	margin-bottom: 10px;
}

.pd_list_wrapper li .check {
	margin-top: 10px;
}

.buttons {
	text-align: center;
	margin-top: 20px;
}

.buttons button {
	padding: 10px 20px;
	background-color: #009223;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	margin: 0 10px;
}

.buttons button:hover {
	background-color: #007a1a;
}
</style>
</head>
<body>
	<c:import url="subking.jsp" charEncoding="utf-8"></c:import>
	<div class="container">
		<div class="content">
			<div class="menu_list_wrapper">
				<div class="pd_tab">
					<span>주문하기</span>
					<ul>
						<li class="active">빵</li>
						<li>야채</li>
						<li>패티</li>
						<li>치즈</li>
						<li>소스</li>
						<li>사이드</li>
						<li>음료</li>
					</ul>
				</div>
				<div class="pd_list_wrapper">
					<ul class="list">
						<li class="bread">
							<div class="img">
								<img alt="재료이름" src="">
							</div> <strong class="tit">재료이름</strong> <span class="eng">가격</span> <span
							class="cal">칼로리</span> <input type="checkbox" class="check">
						</li>
					</ul>
					<div class="buttons"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
