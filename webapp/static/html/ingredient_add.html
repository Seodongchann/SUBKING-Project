<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재료 추가</title>
    <link rel="stylesheet" href="/240930subKingProject/static/css/ingredient_add.css">
</head>
<body>
    <h2>재료 추가</h2>
    <form id="add-ingredient-form" enctype="multipart/form-data">
        <label for="ig_name">재료 이름:</label>
        <input type="text" id="ig_name" name="ig_name" required><br>

        <label for="ig_category">카테고리:</label>
        <input type="text" id="ig_category" name="ig_category" required><br>

        <label for="ig_price">가격:</label>
        <input type="number" id="ig_price" name="ig_price" required><br>

        <label for="ig_kcal">칼로리:</label>
        <input type="number" id="ig_kcal" name="ig_kcal" required><br>

        <label for="ig_image">이미지 선택:</label>
        <input type="file" id="ig_image" name="ig_image" required><br>

        <button type="submit">추가하기</button>
    </form>

    <script src="/240930subKingProject/static/js/ingredient_add.js"></script>
</body>
</html>
